<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>Rener</title>
  </head>

  <body>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Rener</strong>
          </a>

          <div style="display: flex; justify-content: space-around;">
            <a
              class="btn btn-outline-light rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              Add product
            </a>
                <span class="nav-link border rounded-pill bg-light">
                  <span id="balance">0</span>
                  cUSD
                </span>
          </div>
        </div>
      </div>
    </header>
    
    <main>
    
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-10 col-md-10 mx-auto">
            <h1 class="fw-light">Rener</h1>
            <p class="lead text-muted">In Rener you can upload products for anyone to rent, and to rent products, just specify the number of days you want to rent them, and they will be set aside for the time you define.</p>
            <button type="button" class="btn btn-primary" id="getAll">View all products</button>
          </div>
        </div>
      </section>
    
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="show">

          </div>
        </div>
      </div>

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Enter name of product"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Enter product description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="editModal"
tabindex="-1"
aria-labelledby="editProductModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              id="editProductName"
              class="form-control mb-2"
              placeholder="Enter name of product"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="editImgUrl"
              class="form-control mb-2"
              placeholder="Enter image url"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="editProductDescription"
              class="form-control mb-2"
              placeholder="Enter product description"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="editPrice"
              class="form-control mb-2"
              placeholder="Enter price"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-dark"
        data-bs-dismiss="modal"
        id="editProductBtn"
      >
        Edit product
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="rentModal"
tabindex="-1"
aria-labelledby="newProductModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="newProductModalLabel">Rent Product</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="col">
            <input
              type="date"
              id="days"
              class="form-control mb-2"
              placeholder="Until when?"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-dark"
        id="rentar"
        data-bs-dismiss="modal"
      >
        Rent product
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
    ></script>

  <script type="text/javascript" src="main.js"></script></body>
</html>
